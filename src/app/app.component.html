<nz-layout class="app-layout">
  <nz-header>
    <div class="logo">
      <h3>My Angular App</h3>
    </div>
    <div class="header-menu">
      <app-theme-switcher></app-theme-switcher>
    </div>
  </nz-header>

  <nz-content style="padding: 24px;">
    <div class="inner-content">
      <h1>Dynamic Theme Demo</h1>

      <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="8">
          <nz-card nzTitle="Buttons Demo" class="demo-card">
            <button nz-button nzType="primary">Primary</button>
            <button nz-button nzType="default">Default</button>
            <button nz-button nzType="dashed">Dashed</button>
            <button nz-button nzType="text">Text</button>
          </nz-card>
        </nz-col>

        <nz-col [nzSpan]="8">
          <nz-card nzTitle="Form Demo" class="demo-card">
            <nz-form-item>
              <nz-form-label>Input</nz-form-label>
              <nz-form-control>
                <input nz-input placeholder="Basic usage" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label>Select</nz-form-label>
              <nz-form-control>
                <nz-select nzPlaceHolder="Choose an option">
                  <nz-option nzValue="1" nzLabel="Option 1"></nz-option>
                  <nz-option nzValue="2" nzLabel="Option 2"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </nz-card>
        </nz-col>

        <nz-col [nzSpan]="8">
          <nz-card nzTitle="Alerts Demo" class="demo-card">
            <nz-alert nzType="success" nzMessage="Success Tips"></nz-alert>
            <nz-alert nzType="info" nzMessage="Informational Notes" style="margin-top: 8px;"></nz-alert>
            <nz-alert nzType="warning" nzMessage="Warning" style="margin-top: 8px;"></nz-alert>
            <nz-alert nzType="error" nzMessage="Error" style="margin-top: 8px;"></nz-alert>
          </nz-card>
        </nz-col>
      </nz-row>

      <nz-row [nzGutter]="16" style="margin-top: 16px;">
        <nz-col [nzSpan]="12">
          <nz-card nzTitle="Progress Demo" class="demo-card">
            <nz-progress [nzPercent]="75"></nz-progress>
            <nz-progress [nzPercent]="85" nzType="circle" [nzWidth]="80"></nz-progress>
          </nz-card>
        </nz-col>

        <nz-col [nzSpan]="12">
          <nz-card nzTitle="Tags Demo" class="demo-card">
            <nz-tag>Default</nz-tag>
            <nz-tag nzColor="blue">Blue</nz-tag>
            <nz-tag nzColor="green">Green</nz-tag>
            <nz-tag nzColor="red">Red</nz-tag>
          </nz-card>
        </nz-col>
      </nz-row>
    </div>
  </nz-content>

  <nz-footer style="text-align: center;">
    Angular + ng-zorro Dynamic Theme Demo Â©2025
  </nz-footer>
</nz-layout>
